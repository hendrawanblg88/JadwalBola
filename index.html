  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const groupCount = 20;
    const groups = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createStar(x, y, radius, points = 5) {
      const step = Math.PI / points;
      ctx.beginPath();
      for (let i = 0; i < 2 * points; i++) {
        const angle = i * step;
        const r = i % 2 === 0 ? radius : radius / 2;
        ctx.lineTo(x + r * Math.cos(angle), y + r * Math.sin(angle));
      }
      ctx.closePath();
      ctx.fill();
    }

    for (let i = 0; i < groupCount; i++) {
      const starCount = Math.floor(random(10, 20));
      const stars = [];
      const baseX = random(0, width);
      const baseY = random(0, height);

      for (let j = 0; j < starCount; j++) {
        stars.push({
          x: baseX + random(-50, 50),
          y: baseY + random(-50, 50),
          dx: random(-0.3, 0.3),
          dy: random(-0.3, 0.3),
          size: random(3, 6)
        });
      }
      groups.push(stars);
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      groups.forEach(stars => {
        stars.forEach(star => {
          star.x += star.dx;
          star.y += star.dy;
          if (star.x < 0 || star.x > width) star.dx *= -1;
          if (star.y < 0 || star.y > height) star.dy *= -1;
          ctx.fillStyle = 'rgba(255, 255, 0, 0.9)';
          createStar(star.x, star.y, star.size, 5);
        });

        for (let i = 0; i < stars.length; i++) {
          for (let j = i + 1; j < stars.length; j++) {
            const a = stars[i];
            const b = stars[j];
            const dist = Math.hypot(a.x - b.x, a.y - b.y);
            if (dist < 100) {
              ctx.strokeStyle = 'rgba(107, 107, 127, 0.4)';
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.stroke();
            }
          }
        }
      });
      requestAnimationFrame(draw);
    }

    draw();
  </script>
